<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./components/styles/dashborad.css">
</head>
<body onresize="mudouTamanho()">
    <header class="content">
        <div class="navbar">
            <div class="pesquisar">
                <label for="categoria">
                    <img src="components/assets/icons/pesquisar.png" alt="">
                </label>
                <input list="tiposCategorias" id="categoria" name="categoria" placeholder="Pesquise aqui..." />
                <datalist id="tiposCategorias">
                    <option value="Maçã">
                    <option value="Banana">
                    <option value="Laranja">
                    <option value="Pera">
                    <option value="Manga">
                </datalist>
            </div>
            <hr>
        </div>
        
        <menu  onclick="toggleMenu()">
            <div class="menu-hamburger">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </menu>

    </header> 

    <section>
        <div class="content-container">
            <h1>teste</h1>
        </div>
        
        <div class="content-container">
            <h1>teste</h1>
        </div>

        <div class="content-container">
            <h1>teste</h1>
        </div>
    </section>


    <script defer>
         function toggleMenu() {
            var navbar = document.querySelector('.navbar');
            var menu = document.querySelector('.menu-hamburger');

            navbar.classList.toggle('show');
            menu.classList.toggle('open');

            if(navbar.style.display = "none"){
                navbar.style.display = 'block';
            }else if(navbar.style.display = "block"){
                navbar.style.display = 'none';
            }
        }
    </script>
</body>
</html>
